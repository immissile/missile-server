<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Missile-server</title>
    <style>
    html,body,ul,li,p,h1,h2,h3,h4 {margin:0;padding:0;}
    body {max-width: 800px;margin:0 auto;padding: 40px 30px;color: #666;}
    h2 {text-align: center;font-weight: normal;font-size: 20px;padding-bottom: 30px}
    ul li {
        list-style: none;
        border: 1px #eee solid;
        padding: 15px 20px;
        margin-top: -1px;
    }
    ul li a {
        color: #c43;
    }
    </style>
</head>
<body>
    <h2>{{url}}/下文件列表</h2>
    <ul>
        {{#each list:i}}
        <li>
            <a href="{{url}}/{{.}}">{{.}}</a>
        </li>
        {{/each}}
    </ul>
</body>
</html>
